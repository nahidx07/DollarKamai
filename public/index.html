<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dollar Kamai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; user-select: none; }
        .modal { transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .loader { border: 3px solid #1e293b; border-top: 3px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">
    <!-- TIMER MODAL -->
    <div id="timerModal" class="modal fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl text-center border border-emerald-500/30 w-full max-w-sm">
            <i class="fa-solid fa-clock text-4xl text-emerald-500 mb-4 animate-pulse"></i>
            <h2 class="text-xl font-bold mb-2">Please Wait</h2>
            <h1 id="countdown" class="text-5xl font-bold text-emerald-400 my-4">0s</h1>
            <p class="text-xs text-red-400">Do not close the app!</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden">
        <header class="bg-slate-800 p-6 rounded-b-3xl shadow-lg mb-4">
            <div class="flex justify-between items-center mb-4">
                <div class="flex gap-2 items-center">
                    <div class="w-10 h-10 bg-emerald-500/20 rounded-full flex items-center justify-center text-emerald-500"><i class="fa-solid fa-user"></i></div>
                    <div>
                        <h2 id="uName" class="font-bold text-sm">...</h2>
                        <p class="text-[10px] text-gray-400">ID: <span id="uId">...</span></p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 uppercase">Balance</p>
                    <h1 class="text-2xl font-bold text-emerald-400">৳<span id="bal">0</span></h1>
                </div>
            </div>
            <!-- Marquee -->
            <div class="bg-black/30 p-2 rounded flex gap-2 items-center">
                <i class="fa-solid fa-bullhorn text-yellow-500 text-xs"></i>
                <marquee id="mqNotice" class="text-xs text-gray-300">Welcome to Dollar Kamai...</marquee>
            </div>
        </header>

        <main class="px-4">
            <!-- TABS -->
            <div id="tab-home" class="page">
                <button onclick="window.open('https://t.me/DollarKamai')" class="w-full bg-blue-600/20 border border-blue-500/50 p-3 rounded-xl flex justify-between items-center mb-4 text-blue-100 font-bold text-sm">
                    <span><i class="fa-brands fa-telegram mr-2"></i> Join Channel</span> <i class="fa-solid fa-chevron-right"></i>
                </button>
                <h3 class="font-bold mb-3 text-sm text-gray-400">Task List</h3>
                <div id="taskList" class="space-y-3 pb-20"><div class="loader mx-auto"></div></div>
            </div>

            <div id="tab-refer" class="page hidden">
                <div class="bg-slate-800 p-6 rounded-xl text-center border border-slate-700">
                    <i class="fa-solid fa-gift text-4xl text-emerald-500 mb-2"></i>
                    <h2 class="text-xl font-bold">Refer & Earn</h2>
                    <p class="text-gray-400 text-sm mb-4">Get Bonus for every friend!</p>
                    <input id="refLink" readonly class="w-full bg-slate-900 p-3 rounded text-xs text-gray-400 mb-2 text-center" value="...">
                    <button onclick="copyRef()" class="bg-emerald-600 px-6 py-2 rounded text-sm font-bold">Copy Link</button>
                    <div class="flex justify-between mt-6 bg-slate-900 p-3 rounded">
                        <div class="text-center w-1/2 border-r border-slate-700">
                            <p class="text-xs text-gray-500">Total Ref</p>
                            <h3 id="totRef" class="font-bold">0</h3>
                        </div>
                        <div class="text-center w-1/2">
                            <p class="text-xs text-gray-500">Earnings</p>
                            <h3 id="earnRef" class="font-bold text-emerald-400">৳0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-wallet" class="page hidden">
                <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 mb-4">
                    <div class="flex gap-2 mb-3">
                        <button onclick="sM('bkash')" id="b-bkash" class="flex-1 p-2 rounded bg-slate-700 text-sm border border-transparent">bKash</button>
                        <button onclick="sM('nagad')" id="b-nagad" class="flex-1 p-2 rounded bg-slate-700 text-sm border border-transparent">Nagad</button>
                    </div>
                    <input id="wNum" type="number" placeholder="Number" class="w-full bg-slate-900 p-3 rounded mb-2 text-sm text-white">
                    <input id="wAmt" type="number" placeholder="Amount" class="w-full bg-slate-900 p-3 rounded mb-4 text-sm text-white">
                    <button onclick="doW()" class="w-full bg-emerald-600 py-3 rounded font-bold shadow-lg">Withdraw</button>
                </div>
                <div id="wHist" class="space-y-2 text-xs"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around py-3">
            <button onclick="nav('home')" class="text-emerald-500 flex flex-col items-center"><i class="fa-solid fa-house mb-1"></i><span class="text-[10px]">Home</span></button>
            <button onclick="nav('refer')" class="text-gray-500 flex flex-col items-center"><i class="fa-solid fa-users mb-1"></i><span class="text-[10px]">Refer</span></button>
            <button onclick="nav('wallet')" class="text-gray-500 flex flex-col items-center"><i class="fa-solid fa-wallet mb-1"></i><span class="text-[10px]">Wallet</span></button>
        </nav>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // ⚠️⚠️ আপনার ফায়ারবেস কনফিগ এখানে বসান ⚠️⚠️
        const firebaseConfig = {
            apiKey: "AIzaSyCgVhOPt9w6UhZWop6QLmq7AO3cpZtsQmI",
            authDomain: "dollarkamai1.firebaseapp.com",
            projectId: "dollarkamai1",
            storageBucket: "dollarkamai1.firebasestorage.app",
            messagingSenderId: "278970320528",
            appId: "1:278970320528:web:30d08c635ed9e623f1ba15"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const tg = window.Telegram.WebApp;
        let user, sMethod = 'bkash';

        document.addEventListener('DOMContentLoaded', async ()=>{
            tg.expand();
            const u = tg.initDataUnsafe.user || {id: 111, first_name: 'Test'};
            const ref = db.collection('users').doc(u.id.toString());
            const snap = await ref.get();
            
            if(snap.exists) user = snap.data();
            else {
                const sp = tg.initDataUnsafe.start_param;
                user = {id: u.id, name: u.first_name, balance: 0, refCount: 0, refEarn: 0};
                await ref.set(user);
                if(sp && sp!=u.id) db.collection('users').doc(sp).update({
                    balance: firebase.firestore.FieldValue.increment(3),
                    refCount: firebase.firestore.FieldValue.increment(1),
                    refEarn: firebase.firestore.FieldValue.increment(3)
                });
            }
            
            // Load Settings
            db.collection('settings').doc('config').get().then(d => {
                if(d.exists && d.data().notice) document.getElementById('mqNotice').innerText = d.data().notice;
            });

            upUI(); loadTask();
            document.getElementById('app').classList.remove('hidden');
        });

        function upUI(){
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uId').innerText = user.id;
            document.getElementById('bal').innerText = user.balance.toFixed(2);
            document.getElementById('totRef').innerText = user.refCount;
            document.getElementById('earnRef').innerText = '৳'+user.refEarn;
            document.getElementById('refLink').value = `https://t.me/DollarKamai_bot?start=${user.id}`;
        }

        async function loadTask(){
            const d = document.getElementById('taskList'); d.innerHTML='';
            const s = await db.collection('tasks').where('active','==',true).get();
            s.forEach(doc=>{
                const t=doc.data();
                d.innerHTML += `<div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                    <div><h4 class="font-bold text-sm">${t.title}</h4><span class="text-[10px] text-yellow-400">⏱️ ${t.timer||10}s</span></div>
                    <button onclick="goTask('${doc.id}', '${t.link}', ${t.reward}, ${t.timer||10})" class="bg-emerald-600 px-4 py-2 rounded text-xs font-bold">৳${t.reward}</button>
                </div>`;
            });
        }

        function goTask(id, link, rew, time){
            window.open(link, '_blank');
            const m = document.getElementById('timerModal');
            const c = document.getElementById('countdown');
            m.classList.add('active');
            let t = time;
            c.innerText = t+'s';
            const i = setInterval(async()=>{
                t--; c.innerText = t+'s';
                if(t<=0){
                    clearInterval(i); m.classList.remove('active');
                    await db.collection('users').doc(user.id.toString()).update({balance: firebase.firestore.FieldValue.increment(rew)});
                    user.balance+=rew; upUI();
                }
            }, 1000);
        }

        function sM(m){ sMethod=m; document.querySelectorAll('#b-bkash, #b-nagad').forEach(b=>b.classList.remove('border-emerald-500','text-emerald-500')); document.getElementById('b-'+m).classList.add('border-emerald-500','text-emerald-500'); }
        async function doW(){
            const n=document.getElementById('wNum').value, a=Number(document.getElementById('wAmt').value);
            if(!n || a<50 || a>user.balance) return alert('Invalid Request');
            await db.collection('withdrawals').add({userId:user.id, userName:user.name, number:n, amount:a, method:sMethod, status:'pending', date: new Date()});
            await db.collection('users').doc(user.id.toString()).update({balance: firebase.firestore.FieldValue.increment(-a)});
            user.balance-=a; upUI(); loadHist(); alert('Success');
        }
        async function loadHist(){
            const d=document.getElementById('wHist'); d.innerHTML='';
            const s=await db.collection('withdrawals').where('userId','==',user.id).orderBy('date','desc').limit(5).get();
            s.forEach(r=>{ const t=r.data(); d.innerHTML+=`<div class="bg-slate-800 p-2 rounded flex justify-between"><span>${t.method}-${t.amount}</span><span class="${t.status=='paid'?'text-green-500':'text-yellow-500'} uppercase">${t.status}</span></div>` });
        }
        function nav(p){
            document.querySelectorAll('.page').forEach(e=>e.classList.add('hidden'));
            document.getElementById('tab-'+p).classList.remove('hidden');
            if(p=='wallet') loadHist();
        }
        function copyRef(){ navigator.clipboard.writeText(document.getElementById('refLink').value); alert('Copied'); }
    </script>
</body>
</html>
