<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body{background-color:#0f172a;color:#cbd5e1;}.sidebar{transition:transform 0.3s}.sidebar-closed{transform:translateX(-100%)}@media(min-width:768px){.sidebar-closed{transform:translateX(0)}}</style>
</head>
<body class="overflow-hidden h-screen flex">
    <!-- Login -->
    <div id="login" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center">
        <form onsubmit="doLogin(event)" class="bg-slate-800 p-8 rounded-2xl w-full max-w-sm border border-slate-700 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Admin Access</h2>
            <input type="email" id="em" placeholder="Email" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4">
            <input type="password" id="pw" placeholder="Password" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4">
            <button class="w-full bg-emerald-600 text-white font-bold py-3 rounded-lg">Login</button>
            <p id="errMsg" class="text-red-500 text-center mt-4 text-xs hidden"></p>
        </form>
    </div>

    <!-- Backdrop -->
    <div id="backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-50 w-64 bg-slate-800 border-r border-slate-700 transform -translate-x-full md:translate-x-0 flex flex-col h-full">
        <div class="h-16 flex items-center px-6 border-b border-slate-700"><h1 class="text-xl font-bold text-white">Dollar<span class="text-emerald-500">Kamai</span></h1></div>
        <nav class="flex-1 overflow-y-auto p-4 space-y-2">
            <button onclick="nav('home')" class="nav-item w-full flex gap-3 px-4 py-3 rounded-xl text-sm font-medium text-emerald-400 bg-emerald-500/10">Dashboard</button>
            <button onclick="nav('users')" class="nav-item w-full flex gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-400 hover:bg-slate-700">Members</button>
            <button onclick="nav('tasks')" class="nav-item w-full flex gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-400 hover:bg-slate-700">Tasks</button>
            <button onclick="nav('settings')" class="nav-item w-full flex gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-400 hover:bg-slate-700">Settings</button>
        </nav>
        <div class="p-4"><button onclick="firebase.auth().signOut()" class="w-full px-4 py-2 rounded-lg text-sm font-bold text-red-400 bg-red-500/10">Logout</button></div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden md:ml-64 w-full bg-slate-900">
        <header class="h-16 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-4">
            <button onclick="toggleSidebar()" class="md:hidden text-white"><i class="fa-solid fa-bars"></i></button>
            <h2 id="pageTitle" class="text-lg font-bold text-white">Dashboard</h2>
        </header>
        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Home -->
            <div id="t-home" class="page block">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700"><p class="text-xs text-gray-400">Total Users</p><h2 id="stUser" class="text-3xl font-bold text-white">...</h2></div>
                    <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700"><p class="text-xs text-gray-400">Pending Pay</p><h2 id="stPay" class="text-3xl font-bold text-yellow-500">...</h2></div>
                </div>
            </div>
            <!-- Settings -->
            <div id="t-settings" class="page hidden space-y-4">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 max-w-2xl">
                    <h3 class="font-bold text-white mb-4">System Settings</h3>
                    <div class="flex items-center justify-between mb-4 bg-slate-700 p-3 rounded">
                        <span class="text-white">Maintenance Mode</span>
                        <input type="checkbox" id="setMaint" class="w-5 h-5">
                    </div>
                    <label class="block text-gray-400 text-xs uppercase mb-2">Popup Text</label>
                    <input id="setPopTxt" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white mb-2">
                    <label class="block text-gray-400 text-xs uppercase mb-2">Popup Image URL</label>
                    <input id="setPopImg" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white mb-4">
                    <button onclick="saveSet()" class="bg-emerald-600 text-white px-6 py-2 rounded font-bold">Save Settings</button>
                </div>
            </div>
            <!-- Other Tabs (Simplified) -->
            <div id="t-users" class="page hidden"><button onclick="loadUsers()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Refresh</button><div class="bg-slate-800 rounded-xl overflow-x-auto"><table class="w-full text-left text-gray-400 text-sm"><tbody id="userTable"></tbody></table></div></div>
            <div id="t-tasks" class="page hidden"><div class="bg-slate-800 p-4 rounded mb-4"><input id="tt" placeholder="Title" class="bg-slate-900 p-2 rounded text-white mr-2"><input id="tr" type="number" placeholder="Reward" class="bg-slate-900 p-2 rounded text-white mr-2"><button onclick="addTask()" class="bg-emerald-600 text-white px-4 py-2 rounded">Add</button></div><div id="taskList" class="space-y-2"></div></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // ⚠️⚠️⚠️ Firebase Config Here ⚠️⚠️⚠️
        const firebaseConfig = {
            apiKey: "AIzaSyCgVhOPt9w6UhZWop6QLmq7AO3cpZtsQmI",
            authDomain: "dollarkamai1.firebaseapp.com",
            projectId: "dollarkamai1",
            storageBucket: "dollarkamai1.firebasestorage.app",
            messagingSenderId: "278970320528",
            appId: "1:278970320528:web:30d08c635ed9e623f1ba15"
        };
        firebase.initializeApp(firebaseConfig); const auth=firebase.auth(); const db=firebase.firestore();

        function doLogin(e){e.preventDefault();auth.signInWithEmailAndPassword(document.getElementById('em').value,document.getElementById('pw').value).catch(e=>{document.getElementById('errMsg').innerText=e.message;document.getElementById('errMsg').classList.remove('hidden')})}
        auth.onAuthStateChanged(u=>{if(u){document.getElementById('login').classList.add('hidden');init()}else{document.getElementById('login').classList.remove('hidden')}});
        
        function toggleSidebar(){const s=document.getElementById('sidebar');const b=document.getElementById('backdrop');s.classList.toggle('-translate-x-full');b.classList.toggle('hidden');}
        function nav(p){document.querySelectorAll('.page').forEach(e=>e.classList.add('hidden'));document.getElementById('t-'+p).classList.remove('hidden');if(p=='users')loadUsers();if(p=='tasks')loadTasks();}
        function init(){db.collection('users').get().then(s=>document.getElementById('stUser').innerText=s.size); db.collection('settings').doc('config').get().then(d=>{if(d.exists){const D=d.data(); document.getElementById('setMaint').checked=D.maintenance; document.getElementById('setPopTxt').value=D.popupText||''; document.getElementById('setPopImg').value=D.popupImg||'';}});}

        async function loadUsers(){const t=document.getElementById('userTable');t.innerHTML='Loading...';const s=await db.collection('users').limit(50).get();t.innerHTML='';s.forEach(d=>{const u=d.data();t.innerHTML+=`<tr class="border-b border-slate-700"><td class="p-4 text-white">${u.name}</td><td class="p-4 font-bold text-emerald-400">৳${u.balance}</td><td class="p-4"><button onclick="edB('${d.id}',${u.balance})" class="text-blue-400 mr-2">Edit</button><button onclick="ban('${d.id}',${u.isBanned})" class="text-yellow-400 mr-2">${u.isBanned?'Unban':'Ban'}</button><button onclick="del('${d.id}')" class="text-red-400">Del</button></td></tr>`})}
        async function edB(i,o){const n=prompt('New Balance',o);if(n)await db.collection('users').doc(i).update({balance:Number(n)});loadUsers();}
        async function ban(i,s){if(confirm(s?'Unban?':'Ban?'))await db.collection('users').doc(i).update({isBanned:!s});loadUsers();}
        async function del(i){if(confirm('Delete?'))await db.collection('users').doc(i).delete();loadUsers();}

        async function loadTasks(){const d=document.getElementById('taskList');d.innerHTML='';const s=await db.collection('tasks').where('active','==',true).get();s.forEach(o=>{d.innerHTML+=`<div class="bg-slate-800 p-3 flex justify-between rounded border border-slate-700"><span>${o.data().title}</span><button onclick="delT('${o.id}')" class="text-red-500">Del</button></div>`})}
        async function addTask(){const t=document.getElementById('tt').value,r=document.getElementById('tr').value;if(t&&r){await db.collection('tasks').add({title:t,reward:Number(r),timer:10,link:'',active:true});loadTasks();}}
        async function delT(i){if(confirm('Del?'))await db.collection('tasks').doc(i).update({active:false});loadTasks();}

        async function saveSet(){await db.collection('settings').doc('config').set({maintenance:document.getElementById('setMaint').checked, popupText:document.getElementById('setPopTxt').value, popupImg:document.getElementById('setPopImg').value},{merge:true});alert('Saved!');}
    </script>
</body>
</html>
