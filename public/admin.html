<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-gray-300 font-sans p-4">
    <!-- LOGIN -->
    <div id="login" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <form onsubmit="doLogin(event)" class="bg-slate-800 p-6 rounded-lg w-full max-w-sm border border-slate-700">
            <h2 class="text-xl font-bold text-white mb-4 text-center">Admin Login</h2>
            <input type="email" id="em" placeholder="Email" class="w-full bg-slate-900 p-3 rounded mb-3 border border-slate-600">
            <input type="password" id="pw" placeholder="Password" class="w-full bg-slate-900 p-3 rounded mb-4 border border-slate-600">
            <button class="w-full bg-emerald-600 text-white p-3 rounded font-bold">Login</button>
        </form>
    </div>

    <!-- DASHBOARD -->
    <div id="dash" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-700">
            <h1 class="text-xl font-bold text-white">DollarKamai Admin</h1>
            <nav class="space-x-4 text-sm">
                <button onclick="tab('home')" class="hover:text-white">Home</button>
                <button onclick="tab('users')" class="hover:text-white">Users</button>
                <button onclick="tab('tasks')" class="hover:text-white">Tasks</button>
                <button onclick="tab('withdraw')" class="hover:text-white">Withdraws</button>
                <button onclick="tab('settings')" class="hover:text-white">Settings</button>
            </nav>
        </header>

        <main>
            <!-- HOME -->
            <div id="t-home" class="page">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800 p-4 rounded border border-slate-700">
                        <p class="text-xs">Total Users</p>
                        <h2 id="stUser" class="text-2xl font-bold text-white">0</h2>
                    </div>
                    <div class="bg-slate-800 p-4 rounded border border-slate-700">
                        <p class="text-xs">Pending Pay</p>
                        <h2 id="stPay" class="text-2xl font-bold text-yellow-500">0</h2>
                    </div>
                </div>
                <!-- REFERRAL STATS -->
                <div class="mt-6 bg-slate-800 p-4 rounded border border-slate-700">
                    <h3 class="font-bold text-white mb-2">Top Referrers</h3>
                    <table class="w-full text-xs text-left"><tbody id="refTable"></tbody></table>
                </div>
            </div>

            <!-- USERS -->
            <div id="t-users" class="page hidden">
                <button onclick="loadUsers()" class="bg-blue-600 px-3 py-1 rounded text-white text-xs mb-3">Refresh</button>
                <div class="overflow-x-auto"><table class="w-full text-xs text-left"><tbody id="userTable"></tbody></table></div>
            </div>

            <!-- TASKS -->
            <div id="t-tasks" class="page hidden">
                <div class="bg-slate-800 p-4 rounded mb-4 border border-slate-700 grid gap-2">
                    <input id="tt" placeholder="Title" class="bg-slate-900 p-2 rounded">
                    <input id="tl" placeholder="Link" class="bg-slate-900 p-2 rounded">
                    <div class="flex gap-2">
                        <input id="tr" type="number" placeholder="Reward" class="bg-slate-900 p-2 rounded w-1/2">
                        <input id="tm" type="number" placeholder="Timer (Sec)" class="bg-slate-900 p-2 rounded w-1/2">
                    </div>
                    <button onclick="addTask()" class="bg-emerald-600 text-white p-2 rounded">Add Task</button>
                </div>
                <div id="taskList" class="space-y-2"></div>
            </div>

            <!-- WITHDRAWS -->
            <div id="t-withdraw" class="page hidden">
                <table class="w-full text-left text-xs"><tbody id="wTable"></tbody></table>
            </div>

            <!-- SETTINGS -->
            <div id="t-settings" class="page hidden">
                <label class="text-xs">Marquee Notice</label>
                <input id="setNot" class="w-full bg-slate-800 p-3 rounded mb-3 border border-slate-700 text-white">
                <button onclick="saveSet()" class="bg-emerald-600 text-white px-4 py-2 rounded">Save</button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // ⚠️⚠️ Firebase Config Here ⚠️⚠️
        const firebaseConfig = {
            apiKey: "AIzaSyCgVhOPt9w6UhZWop6QLmq7AO3cpZtsQmI",
            authDomain: "dollarkamai1.firebaseapp.com",
            projectId: "dollarkamai1",
            storageBucket: "dollarkamai1.firebasestorage.app",
            messagingSenderId: "278970320528",
            appId: "1:278970320528:web:30d08c635ed9e623f1ba15"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function doLogin(e){ e.preventDefault(); auth.signInWithEmailAndPassword(document.getElementById('em').value, document.getElementById('pw').value); }
        auth.onAuthStateChanged(u=>{ if(u){ document.getElementById('login').classList.add('hidden'); document.getElementById('dash').classList.remove('hidden'); init(); } });

        function tab(t){ document.querySelectorAll('.page').forEach(e=>e.classList.add('hidden')); document.getElementById('t-'+t).classList.remove('hidden'); if(t=='users') loadUsers(); if(t=='tasks') loadTasks(); if(t=='withdraw') loadW(); }
        
        function init(){
            db.collection('users').get().then(s=>document.getElementById('stUser').innerText=s.size);
            db.collection('withdrawals').where('status','==','pending').onSnapshot(s=>document.getElementById('stPay').innerText=s.size);
            loadRefs();
            db.collection('settings').doc('config').get().then(d=>{ if(d.exists) document.getElementById('setNot').value = d.data().notice||''; });
        }

        async function loadRefs(){
            const t=document.getElementById('refTable'); t.innerHTML='';
            const s=await db.collection('users').orderBy('refCount','desc').limit(10).get();
            s.forEach(d=>{ const u=d.data(); if(u.refCount>0) t.innerHTML+=`<tr class="border-b border-slate-700"><td class="p-2">${u.name}</td><td class="p-2 font-bold text-emerald-400">${u.refCount} Refs</td></tr>`; });
        }

        async function loadUsers(){
            const t=document.getElementById('userTable'); t.innerHTML='Loading...';
            const s=await db.collection('users').limit(50).get(); t.innerHTML='';
            s.forEach(d=>{ const u=d.data(); t.innerHTML+=`<tr class="border-b border-slate-700"><td class="p-2">${u.name}<br><span class="text-[10px] text-gray-500">${u.id}</span></td><td class="p-2 font-bold">৳${u.balance}</td><td class="p-2"><button onclick="edB('${d.id}')" class="text-blue-400">Edit</button></td></tr>`; });
        }
        async function edB(id){ const n=prompt('New Balance'); if(n) { await db.collection('users').doc(id).update({balance:Number(n)}); loadUsers(); }}

        async function loadTasks(){
            const d=document.getElementById('taskList'); d.innerHTML='';
            const s=await db.collection('tasks').where('active','==',true).get();
            s.forEach(doc=>{ const t=doc.data(); d.innerHTML+=`<div class="bg-slate-800 p-2 rounded flex justify-between border border-slate-700 items-center"><div><b>${t.title}</b> <span class="text-xs text-yellow-400">(${t.timer}s)</span></div><button onclick="delT('${doc.id}')" class="text-red-500">Del</button></div>`; });
        }
        async function addTask(){
            const t=document.getElementById('tt').value, l=document.getElementById('tl').value, r=document.getElementById('tr').value, m=document.getElementById('tm').value;
            if(t&&r) { await db.collection('tasks').add({title:t, link:l, reward:Number(r), timer:Number(m)||10, active:true}); loadTasks(); document.getElementById('tt').value=''; }
        }
        async function delT(id){ if(confirm('Del?')) { await db.collection('tasks').doc(id).update({active:false}); loadTasks(); }}

        async function loadW(){
            const t=document.getElementById('wTable'); t.innerHTML='';
            const s=await db.collection('withdrawals').where('status','==','pending').get();
            s.forEach(doc=>{ const w=doc.data(); t.innerHTML+=`<tr class="border-b border-slate-700"><td class="p-2">${w.userName}<br>${w.number} (${w.method})</td><td class="p-2 font-bold">৳${w.amount}</td><td class="p-2"><button onclick="pW('${doc.id}','paid')" class="text-green-500 mr-2">Pay</button><button onclick="pW('${doc.id}','rejected',${w.amount},'${w.userId}')" class="text-red-500">Refund</button></td></tr>`; });
        }
        async function pW(id,st,amt,uid){
            if(!confirm(st))return; const b=db.batch();
            b.update(db.collection('withdrawals').doc(id),{status:st});
            if(st=='rejected') b.update(db.collection('users').doc(uid),{balance:firebase.firestore.FieldValue.increment(amt)});
            await b.commit(); loadW();
        }

        async function saveSet(){ await db.collection('settings').doc('config').set({notice:document.getElementById('setNot').value},{merge:true}); alert('Saved'); }
    </script>
</body>
</html>
